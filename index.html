<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수비타로 결과 도출</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>수비타로 결과 도출</h1>
        <form id="tarotForm">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="birthdate">생년월일:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button type="submit">결과 보기</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('tarotForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const birthdate = document.getElementById('birthdate').value;

            // 생년월일을 기반으로 간단한 수비 계산 예시
            const birthYear = new Date(birthdate).getFullYear();
            const birthNumber = birthYear % 9 || 9; // 간단하게 9로 나눈 나머지를 사용한 예시

            // 결과 도출 (예시)
            const result = `${name}님의 수비 결과는 숫자 ${birthNumber}입니다.`;

            document.getElementById('result').innerText = result;
        });
    </script>
</body>
</html>
